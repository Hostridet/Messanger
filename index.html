<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Messenger</title>
</head>
<body>
    <header>
        <div class="welcome">
            <span style="--i:1;">M</span>
            <span style="--i:2;">E</span>
            <span style="--i:3;">S</span>
            <span style="--i:4;">S</span>
            <span style="--i:5;">E</span>
            <span style="--i:6;">N</span>
            <span style="--i:7;">G</span>
            <span style="--i:8;">E</span>
            <span style="--i:9;">R</span>
        </div>
    </header>
    <div class="choose_chat">
        <div class="name Egor">
            <img src="img/egor.png" alt="Egor">
            <p>Егор</p>
        </div>
        <div class="name Alexey">
            <img src="img/leshia.png" alt="Lesha">
            <p>Алексей</p>
        </div>
        <div class="name Elisey">
            <img src="img/elisey.jpg" alt="Elisey">
            <p>Елисей</p>
        </div>
        <div class="name Nastya">
            <img src="img/nastya.jpg" alt="Nasty">
            <p>Анастасия</p>
        </div>
        <div class="name Sasha">
            <img src="img/alex.jpg" alt="Sasha">
            <p>Александр</p>
        </div>
    </div>
    <div class="chat">
    </div>
    <div>
        <input class="message" type="text" name="message-text">
    </div>
    <div>
        <div class="buttons">
            <button type="submit" class="send" onclick="sendMessage()">Отправить</button>
            <button type="submit" class="clear" onclick="clearAll()">Очистить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
